user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/json;
    access_log  /var/log/nginx/access.log;

    sendfile        on;
    keepalive_timeout  65;
    client_max_body_size 10m;

    # Connection upgrade for WebSockets
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    upstream gateway {
        server gateway:8080;
    }

    upstream ui {
        server ditto-ui:8080;
    }

    server {
        listen 8080;
        server_name localhost;

        # Ditto Gateway API (HTTP/REST)
        location /api {
            include /etc/nginx/nginx-cors.conf;
            auth_basic                    "Ditto";
            auth_basic_user_file          /etc/nginx/nginx.htpasswd;

            proxy_pass                    http://gateway;
            proxy_http_version            1.1;
            proxy_set_header              Host                $http_host;
            proxy_set_header              X-Real-IP           $remote_addr;
            proxy_set_header              X-Forwarded-For     $proxy_add_x_forwarded_for;
            proxy_set_header              X-Forwarded-User    $remote_user;
        }

        # Ditto Gateway WebSocket
        location /ws {
            include /etc/nginx/nginx-cors.conf;
            auth_basic                    "Ditto";
            auth_basic_user_file          /etc/nginx/nginx.htpasswd;

            proxy_pass                    http://gateway;
            proxy_http_version            1.1;
            proxy_set_header              Host                $http_host;
            proxy_set_header              X-Real-IP           $remote_addr;
            proxy_set_header              X-Forwarded-For     $proxy_add_x_forwarded_for;
            proxy_set_header              X-Forwarded-User    $remote_user;
            proxy_set_header              Upgrade             $http_upgrade;
            proxy_set_header              Connection          $connection_upgrade;
            proxy_read_timeout            86400s;
            proxy_send_timeout            86400s;
        }

        # DevOps API (protected by basic auth)
        location /devops {
            include /etc/nginx/nginx-cors.conf;
            auth_basic                    "Ditto DevOps";
            auth_basic_user_file          /etc/nginx/nginx.htpasswd;

            proxy_pass                    http://gateway;
            proxy_http_version            1.1;
            proxy_set_header              Host                $http_host;
            proxy_set_header              X-Real-IP           $remote_addr;
            proxy_set_header              X-Forwarded-For     $proxy_add_x_forwarded_for;
            proxy_set_header              X-Forwarded-User    $remote_user;
        }

        # Status endpoint (no auth)
        location /status {
            include /etc/nginx/nginx-cors.conf;
            proxy_pass                    http://gateway;
            proxy_http_version            1.1;
            proxy_set_header              Host                $http_host;
        }

        # Ditto UI
        location / {
            proxy_pass                    http://ui;
            proxy_http_version            1.1;
            proxy_set_header              Host                $http_host;
        }
    }
}
