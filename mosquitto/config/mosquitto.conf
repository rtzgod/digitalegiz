# --- Общие настройки ---
persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log

# --- Настройки слушателя (Listener) ---
listener 1883

# --- Настройки безопасности ---
# ВАЖНО: Эта настройка подходит только для локальной разработки и тестирования!
# Она разрешает любому клиенту подключаться без имени пользователя и пароля.
allow_anonymous true